# --- Moovie configuration file ---
# Comments start with '#'. The user should only edit
# the values of the MooViE configuration variables
# (not the names). Writing 'moovie.' in front of these
# variables is mandatory.

# Measurements
moovie.width=750
moovie.height=750

# Line thickness
moovie.thick_line_width=0.5
moovie.thin_line_width=0.1

# Tick and input font settings
moovie.scale_label_font=Liberation Serif
moovie.scale_label_font_size=5
moovie.axis_label_font=Liberation Serif
moovie.axis_label_font_size=10

# Output Grid
moovie.output_angle_span=160
moovie.output_inner_radius=160
moovie.output_thickness=5
moovie.grid_size=150
moovie.num_major_sections_grid=10
moovie.num_minor_sections_grid=10

# Input Axis'
moovie.input_inner_radius=180
moovie.input_thickness=5
moovie.input_separation_angle=5
moovie.num_major_sections_axis=10
moovie.num_minor_sections_axis=10

# Histograms
moovie.histograms_enabled=true
moovie.num_histogram_classes=10
moovie.histogram_height=20
moovie.histogram_background=0, 0, 0
moovie.histogram_fill=0.5, 0.5, 0.5

# Data rows
moovie.relevant_places=3