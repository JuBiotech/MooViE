# --- Moovie configuration file ---
# Comments start with '#'. The user should only edit
# the values of the MooViE configuration variables
# (not the names). Writing 'moovie.' in front of these
# variables is mandatory.

# Measurements
moovie.width=750
moovie.height=750

# Coordinate Grid
moovie.output_angle_span=160
moovie.output_inner_radius=160
moovie.output_thickness=5
moovie.grid_size=150
moovie.num_major_ticks_coordgrid=10
moovie.num_minor_ticks_coordgrid=10
moovie.num_segments=10

# Variable Axis
moovie.input_inner_radius=180
moovie.input_thickness=5
moovie.input_separation_angle=5
moovie.num_major_ticks_varaxis=10
moovie.num_minor_ticks_varaxis=10

# Variable Axis - Histogram
moovie.num_histogram_classes=10
moovie.histogram_height=20
moovie.histogram_background=0, 0, 0
moovie.histogram_fill=0.5, 0.5, 0.5

# Data Link
moovie.line_width_datalink=0.1
moovie.ratio_connector_arc=0.6

# Line thickness
moovie.thick_line=0.5
moovie.thin_line=0.1

# Tick and variable font settings
moovie.tick_label_font=Liberation Serif
moovie.tick_label_font_size=5
moovie.var_label_font=Liberation Serif
moovie.var_label_font_size=10